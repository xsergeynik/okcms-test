<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>

	<section class="products-view">
		<div class="_container">
			<div class="products-view__title">
				Просмотренные товары
			</div>
			<div class="products-view__row">
				<div class="products-view__column">
					<div class="products-view__item">
						<div class="products-view__top">
							<a href="#" class="products-view__image">
								<span class="products-view__stickers">
									<span class="products-view__sticker">
										Топ продаж
									</span>
								</span>
								<img src="img/01.jpg" alt="Кнопочный мобильный телефон с фонариком Nokia 7260 (2021) Red">
							</a>
							<div class="products-view__actions actions-view-product">
								<a href="#" class="fn_wishlist fa fa-heart-o actions-view-product__link"></a>
								<a href="#" class="fn_comparison fa fa-balance-scale actions-view-product__link"></a>
							</div>
						</div>
						<div class="products-view__body">
							<a href="#" class="products-view__permalink">
								Кнопочный мобильный телефон с фонариком Nokia 7260 (2021) Red
							</a>
							<div class="products-view__price">
								610,00 <span class="products-view__price-valute">грн</span>
							</div>
							<div class="products-view__buttons">
								<a href="#" class="products-view__btn products-view__btn--cart"></a>
								<a href="#" class="products-view__btn products-view__btn--border"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<h1>new tag</h1>
	<h2>new tag h2</h2>
	<h3>new tag h3</h3>


</body>

</html>
